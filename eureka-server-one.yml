# 配置 dev 环境
spring:
 profiles: dev
 
 server:
  port: 8761                      # eureka 注册中心端口号

eureka:
 instance:
  hostname: localhost           # 主机名
 client:
  fetch-registry: false
  register-with-eureka: false   # 不注册自己
  service-url:
   defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/

# 日志配置
logging:
 config: classpath:logback-spring.xml

# 配置 test 环境
spring:
 profiles: test
